<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Bringing Web Pages to Life with CSS & JavaScript Assignments</title>
</head>
<body>
  <!-- CSS3 Transitions and Animations for Dynamic Styling Effects -->
  <div class="btn">
  <h2>My button effect</h2>
  <button>Click Me!</button>
  </div>

  <div class="smooth-move"></div>
  <div class="slide"></div>

  <!-- JavaScript Functions -->
  <div class="functions">
    <h2>Welcome to our site</h2>
    <button onclick="greetUser('Alice')">Greet Alice</button>
    <button onclick="greetUser('Bob')">Greet Bob</button>
    <p id="greeting"></p>
    </div>

    <!-- Combining CSS Animations with JavaScript -->
    
    <div class="animationBox" id="animationBox"></div>
    <button id="animationBtn">myAnimation</button>

    <div class="card" id="card">
      <div class="card-inner">
        <div class="card-front">
          <h3>Front Side</h3>
        </div>
        <div class="card-back">
          <h3>Back Side</h3>
        </div>
      </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
